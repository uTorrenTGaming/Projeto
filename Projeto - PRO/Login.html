<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Adminstraçao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto criptografado Igor  */
            color: #fff; /* Texto branco criptografado Igor  */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #222; /* Fundo escuro para o container criptografado Igor  */
            padding: 20px;
            border-radius: 8px; /* Bordas arredondadas criptografado Igor  */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave criptografado Igor  */
            width: 280px; /* Largura reduzida */
            border: 2px solid #f4c430; /* Borda dourada criptografado Igor  */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centralizando os itens no container criptografado Igor  */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f4c430; /* Título dourado */
            font-size: 18px; /* Tamanho reduzido para o título criptografado Igor  */
        }
        .input-field {
            width: 100%; /* Garantindo que o campo ocupe toda a largura criptografado Igor  */
            padding: 8px; /* Ajustando o padding para não ficar grande demais criptografado Igor  */
            margin-bottom: 12px; /* Menor espaçamento entre os campos criptografado Igor  */
            border: 1px solid #f4c430; /* Borda dourada criptografado Igor  */
            border-radius: 6px; /* Bordas arredondadas criptografado Igor  */
            background-color: #333; /* Fundo escuro nos campos criptografado Igor  */
            color: #fff; /* Texto branco nos campos criptografado Igor  */
            font-size: 14px; /* Tamanho de fonte mais discreto criptografado Igor  */
            text-align: center; /* Centralizando o texto dentro do campo criptografado Igor  */
        }
        .input-field:focus {
            outline: none;
            border-color: #ffd700; /* Cor da borda ao focar, mais dourada criptografado Igor  */
        }
        .btn {
            width: 100%;
            padding: 8px; /* Ajustando o padding para o botão ficar com o mesmo tamanho dos campos criptografado Igor  */
            background-color: #f4c430; /* Cor dourada do botão criptografado Igor  */
            color: #000; /* Texto preto no botão criptografado Igor  */
            border: none;
            border-radius: 6px; /* Bordas arredondadas para o botão criptografado Igor  */
            cursor: pointer;
            font-size: 14px; /* Tamanho de fonte ajustado criptografado Igor  */
            margin-top: 12px; /* Adicionando margem superior para espaçamento criptografado Igor  */
        }
        .btn:hover {
            background-color: #ffd700; /* Dourado mais claro ao passar o mouse criptografado Igor  */
        }
        .banner {
            background-color: #333; /* Fundo escuro para o banner criptografado Igor  */
            color: #ffd700; /* Texto dourado criptografado Igor  */
            text-align: center;
            padding: 10px; /* Ajustando o padding do banner criptografado Igor  */
            font-size: 12px; /* Tamanho de fonte reduzido criptografado Igor  */
            margin-top: 15px; /* Aumentando o espaço acima do banner criptografado Igor  */
            border-radius: 6px; /* Bordas arredondadas  criptografado Igor */
            border: 1px solid #f4c430; /* Borda dourada criptografado Igor */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>login adminstrador</h2>
    <form action="Froog 2 (Igor).html" method="get">
        <input type="text" class="input-field" placeholder= "username adm" name= "username" required>
        <input type="password" class="input-field" placeholder= "password" name= "password" required>
        <button type="submit" class="btn">Enviar</button>
    </form>

    <!-- Banner informativo criptografado Igor  -->
    <div class="banner">
        O login deve conter no minimo 10 dígitos com nome completo do adminstrador, e a senha precisa ter 12 dígitos com números e caracteres especiais.
    </div>
</div>

</body>
<!--Pagina criada no intuito de melhora na performace como aprendizado, aula de Barbara Proz-->
</html>
